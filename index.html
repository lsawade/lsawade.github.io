    <script>

        // Load initial content
        window.onload = function() {
            loadContent('who.html');
        };

        function loadContent(page) {
            fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-content').innerHTML = html;
            })
            .catch(error => console.error('Error fetching content:', error));
        }

        function loadContent(page) {
            fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-content').innerHTML = html;
            })
            .catch(error => console.error('Error fetching content:', error));
        }

        function toggleProjectContent(element) {
            var parent = element.parentNode;
            var grandparent = parent.parentNode;
            var sectionId = grandparent.id;
            var projectId = parent.id;
            var projectContent = parent.querySelector(".entry-content");

            if (projectContent.innerHTML.trim() === "") {
                fetch(sectionId + "/" + projectId + ".html")
                    .then(response => response.text())
                    .then(html => {
                        projectContent.innerHTML = html;
                        projectContent.classList.add("show");
                        updateButtonState(element, true);
                    })
                    .catch(error => console.error('Error loading project content:', error));
            } else {
                projectContent.classList.toggle("show");
                updateButtonState(element, projectContent.classList.contains('show'));
            }
        }

        function updateButtonState(element, isContentVisible) {
            if (isContentVisible) {
                element.textContent = 'Read Less';
            } else {
                element.textContent = 'Read More';
            }
        }


    </script>
